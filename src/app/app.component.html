<h1>List of Students</h1>

<div>
  <button (click)="getStudents()">Get the Students</button>
</div>

<table class="table table-sm">
<tr>
<th>Name</th>
<th>Number</th>
<th>Color</th>
</tr>

<tr *ngFor="let student of students">
  <td>{{ student.name}}</td>
  <td>{{ student.favNumber}}</td>
  <td>{{ student.favColor}}</td>
  </tr>

</table>
